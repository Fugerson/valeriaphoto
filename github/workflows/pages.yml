name: Deploy static to GitHub Pages
on:
    push:
        branches: [ master, main ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - uses: actions/checkout@v4

            # загружаем ИМЕННО текущее содержимое репозитория (где уже есть index.html)
            - uses: actions/upload-pages-artifact@v3
              with:
                  path: "."

            - id: deployment
              uses: actions/deploy-pages@v4
